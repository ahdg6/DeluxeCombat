##############################################################################################################
# Combatlogger                                                                                               #
##############################################################################################################
# All messages regarding combat logging                                                                      #
##############################################################################################################
combat-logger:
 potion-disabled-during-combat: "&cTa mikstura jest wyłączona podczas PvP!"
 damage-to-enemy: '&cZaatakowano &egracza &6%victim%&e, nie opuszczaj walki.'
 damage-from-enemy: '&eZaatakował Ciebie gracz &6%damager%&e, nie opuszczaj walki.'
 disabled-command: '&eNie możesz użyć komendy &c%command% &epodczas PvP'
 leave-broadcast: '&c%player% wylogował się podczas walki z %damager%'
 items-broadcast: "&cPrzedmioty gracza &4%player% &cznajdują się w lokalizacji: &4%world%&c, &4%x%, %y%, %z%"
 combat-expired-player: "&eNie walczysz już z graczem &c%victim%&e."
 combat-expired: '&aOpuszczasz walkę&e, możesz się już wylogować.'
 enderpearl-disabled-during-combat: "&cNie można używać pereł podczas walki!"
 chorusfruit-disabled-during-combat: "&cNie można używać owocu chorusu podczas walki!"
 totem-disabled-during-combat: "&cNie można używać totemu nieśmiertelności podczas walki!"
 deny-pvp-deny-enter: "&cNie możesz wejść do tej strefy podczas trwania PvP!"
 display-time-bossbar: "&e&o%time%s &r&c&lTryb PvP &r&e&o%time%s"
 display-time-actionbar: "%progressbar% &r&e- &c%time%s"
 
# DEATH-SIGN
death-sign:
 line1: "ŚMIERĆ"
 line2: "%player%"
 line3: "Umiera przez"
 line4: "combatlogging"
 
##############################################################################################################
# Death causes                                                                                               #
##############################################################################################################
# Here you can setup your own death messages.                                                                #
# To use them, please enable the death messages option in the config menu ( /dc menu )                       #
##############################################################################################################
death-causes:
 void: "&c%player% &ewpada w pustkę"
 void_player: "&cGracz %player% &ezostał strącony w pustkę przez &c%killer% &e(&c%hearts%&e)"
 shoot: "&c%player% &ezostał zestrzelony przez &c%killer% &e(&c%hearts%&e)"
 drown: "&c%player% &eutonął"
 lava: "&c%player% &ebierze kąpiel w lawie"
 fall: "&c%player% &espada z wysokiego miejsca"
 magic: "&c%player% &eumiera od zatrutej mikstury"
 magic_player: "&c%player% &ezostał zatruty przez &c%killer% &e(&c%hearts%&e)"
 fire: "&c%player% &ebawił się ogniem"
 none: "&c%player% &eumiera"
 sword_kill: "&c%player% &ezostał dźgnięty przez &c%killer% &e(&c%hearts%&e) za pomocą: &c&o%item_name%"
 
##############################################################################################################
# Corpses                                                                                                    #
##############################################################################################################
# These are the random messages above the corpses. You can add as many you want.                             #
##############################################################################################################
corpses-messages:
- "&c&o%player% &e&ozostaje tutaj na długo"
- "&c&lR.I.P %player%"
- "&eSpoczywaj w spokoju &c%player%&e!"
- "%player% jest pochowany w tym miejscu!"
- "&c%player% &enie wiedział co nadchodzi!"

##############################################################################################################
# Point Ranking System                                                                                       #
##############################################################################################################
# If enabled, you can edit all messages regarding the point ranking system here                              #
##############################################################################################################
Points-Ranking-System:
 unknown-input-stats: "&cNieznana wartość: Wybierz z pośród dostępnych: KILLS, DEATHS, POINTS, COMBATLOGS"
 not-loaded-atm: "&cTwoje statystyki nie zostały załadowane! Spróbuj później!"
 disabled: "&cRanking jest wyłączony!"
 reset: "&cTwoje statystyki zostały wyczyszczone!"
 reset-other: "&cStatystyki gracza &4%player% &czostały wyczyszczone!"
 add-kill: "&a&l+1 &r&7Zabójstwo"
 add-death: "&c&l+1 &r&7Śmierć"
 add-points: "&a&l+%points% &r&7Punktów"
 remove-points: "&c&l%points% &r&7Punktów"
 your-rank: "&7Pozycja w rankingu: &a#%rank%&r&7. Obliczone na podstawie %value%"
 players-rank: "&7Pozycja gracza %player% &7w rankingu: &e#%rank%&r&7. Obliczone na podstawie %value%"
 
 # Ranking placeholder layout
 ranking-placeholder-format: "&e%rank%. &b%player% &7- &e%amount%\n"
 
 # Ranking sign layout
 sign-layout:
  - "#%rank%"
  - ""
  - "&o%player%"
  - "%amount% %value%"
  
 # Message displayed when typing in /dc stats
 pvp-stats:
  - "&4&m#&c&m---------------------------------&4&m#"
  - "&cStatystyki PvP"
  - "&e%player%"
  - ""
  - "&8- &cZabójstw: &e%kills%\n"
  - "&8- &cŚmierci: &e%deaths%\n"
  - "&8- &cK/D: &e%kd%"
  - "&8- &cCombatlogs: &e%combatlogs%"
  - "&8- &cPunkty: &e%points%"
  - "&8- &cMiejsce: &e#%rank% &7(%sort%)\n"
  - "&4&m#&c&m---------------------------------&4&m#"
  
 # Loading messages ( These messages appear when the plugin is loading
 # your stats. To disable them set the value to "none"
 loading-data: "&7&oŁadowanie danych..."
 stats-loaded: "&7Twoje statystyki zostały załadowane."
 
